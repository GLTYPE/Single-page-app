<div class="container main-content">
    <div class="row">
        <div class="col-md-12 text-center">

            <h1>add a new product<br><small>Fill this small form to create a new delicious product !</small></h1>
            <hr>

        </div>
        
        </div>
            <div class="col-md-8 col-md-offset-2 text-center">
                <form ng-submit="add_product(product)">
                    <label for="name" class="text-left">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" value="{{name}}" ng-model="product.name">

                    <label for="brand" class="text-left">Brand:</label>
                    <input type="text" class="form-control" name="brand" placeholder="Brand" value="{{brand}}" ng-model="product.brand" >

                    <label for="picture" class="text-left">Picture:</label>
                    <input type="text" class="form-control" name="picture" placeholder="Picture" value="{{picture}}" ng-model="product.picture">

                    <label for="description" class="text-left">Description:</label>
                    <TEXTAREA name="description" class="form-control" placeholder="Description" rows=2 COLS=40 ng-model="product.description" >{{description}}</TEXTAREA>

                    <div class="checkbox" ng-repeat-start="i in ingr">
                        <label>
                          <input type="checkbox"> {{i.name}}
                        </label>
                    </div>
                    <div  ng-repeat-end=""></div>

                    <label for="values" class="text-left">Values:</label>
                    <input type="text" class="form-control" name="values" placeholder="Values" value="{{values}}" ng-model="product.values" >
                    <br>
                    <input type="submit" class="btn btn-default" value="Add the product!"/>
                </form>
                <div class="alert fade in" id="prodadd-error" style="display:none;">
                        Something went wrong. Could not add this product.
                    </div>
            </div>
            <div class="modal fade" id="prodAddModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                      <h4 class="modal-title" id="myModalLabel">Success !</h4>
                    </div>
                    <div class="modal-body">
                      The product was added successfully to Nourriture ! Thank you.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-dismiss="modal">OK !</button>
                    </div>
                  </div>
                </div>
              </div>
    </div>
</div>
