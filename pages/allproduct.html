<div class="container main-content">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>List of product<br><small>The ultimate list of Nourriture's products !</small></h1>
            <hr>
        </div>
        
        <div class="col-sm-6 col-md-4" ng-repeat-start="p in prod">
            <div class="thumbnail item">
              <img src="{{p.picture}}" alt="{{p.name}}\'s picture" width="300px" height="300px">
              <div class="caption">
                <h3>{{p.name}}<small> {{p.brand}}</small></h3>
                <p>Calories : {{p.values}}</p>
                <p>{{p.description}}</p>
                <p><a href="#product/{{p._id}}" class="btn btn-primary" role="button">See product page</a>
              </div>
            </div>
          </div>
          <div  ng-repeat-end=""></div>


    </div>
</div>
