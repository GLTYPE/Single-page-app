<div class="container main-content">
    <div class="row">
        <div class="col-md-12 text-center">

            <h1>add a new receipe<br><small>Fill this small form to create a new delicious receipe !</small></h1>
            <hr>

        </div>
        
        </div>
            <div class="col-md-8 col-md-offset-2 text-center">
                <form ng-submit="add_receipe(receipe)">
                    <label for="name" class="text-left">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" ng-model="receipe.name">

                    <label for="picture" class="text-left">Picture:</label>
                    <input type="text" class="form-control" name="picture" placeholder="Picture" ng-model="receipe.picture">

                    <label for="description" class="text-left">Description:</label>
                    <TEXTAREA name="description" class="form-control" placeholder="Description" rows=2 COLS=40 ng-model="receipe.description" >{{description}}</TEXTAREA>

                    <!-- add ingredients -->
                    <!-- 
                    <div class="col-md-8" ng-repeat-start="ing in ings">
                        <h2>{{ing.name}}</h2>
                        <img src="{{ing.picture}}" alt="{{ing.name}}" href="#ingredient/{{ing._id}}"/>
                    </div ng-repeat-end>
                    -->

                    <label for="values" class="text-left">Values:</label>
                    <input type="text" class="form-control" name="values" placeholder="Values" ng-model="receipe.values" >
                    <br>
                    <input type="submit" class="btn btn-default" value="Add the receipe!"/>
                </form>
            </div>
    </div>
</div>
