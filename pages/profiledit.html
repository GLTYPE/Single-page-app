<div class="container main-content">
		<div class="row">
			<div class="col-md-12 text-center">

				<h1>Edit Your profil<br><small>You look nice today ! </small></h1>
				<button type="button" class="btn btn-default" id="profil_edit_btn">
					<span class="fa fa-pencil-square-o"></span> Save profil
				</button>
				<hr>

			</div>

			<div class="col-md-12 text-center">

				<h1>{{ user }} <small>{{ role }} </small></h1>
				<br/>

			</div>
			<div id="profil-info">
				<div class="col-md-6 text-center">
					<img src="{{ profilpic }}" alt="profil pic"/>
				</div>
				<div class="col-md-6">
					<div id="bio">
						<h2>About me </h2>
						
						<form role="form">
						  <div class="form-group">
						    <label for="exampleInputFile">File input</label>
						    <input type="file" id="exampleInputFile">
						    <p class="help-block">Example block-level help text here.</p>
						  </div>
						  <div class="checkbox">
						    <label>
						      <input type="checkbox"> Check me out
						    </label>
						  </div>
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
				<div class="col-md-12">

					
					

				</div>
			</div>
		</div>
</div>
