<div class="container main-content">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>List of ingredient<small>The ultimate list of Nourriture's ingredients !</small></h1>
            <hr>
        </div>
        
        <div class="col-sm-6 col-md-4" ng-repeat-start="i in ingr">
            <div class="thumbnail">
              <img data-src="{{i.picture}}" alt="{{i.name}}\'s picture" width="300px" height="300px">
              <div class="caption">
                <h3>{{i.name}}</h3>
                <p>Calories : {{i.values}}</p>
                <p>{{i.description}}</p>
                <p><a href="#ingredient/{{i._id}}" class="btn btn-primary" role="button">See ingredient page</a>
              </div>
            </div>
          </div>

            </div ng-repeat-end>

    </div>
</div>
