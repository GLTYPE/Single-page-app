<div class="container contact">
		<div class="row">
			<div class="col-md-12 text-center">

				<h1>Contact GLTYPE !<br><small>Type in a question, an observation or anything you want ! </small></h1>
				<hr>

			</div>

			<div class="col-md-6 col-md-offset-3 text-center">

				<form role="form">
					<div class="form-group">
						<label for="nickname">Nickname:</label>
						<input type="text" class="form-control" placeholder="nickname..." id="nickname"/>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" placeholder="email..." id="email"/>
					</div>
					<div class="form-group">
						<label for="text">Text:</label>
						<textarea  class="form-control" rows="12" placeholder="type your text in this fabulous box!" id="text"/>
					</div>
					<button type="submit" class="btn btn-default btn-lg">Send</button>
				</form>
				<p>This page has been created by {{ webmaster }}</p>

			</div>
		</div>
</div>
