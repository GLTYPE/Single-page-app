<div class="container main-content">
    <div class="row">
        <div class="col-md-12 text-center">

            <h1>Ingredient profil<br><small>Check all these sweet infos about this ingredient !</small></h1>
            <a  ng-if="role >= 3" type="button" href="#edit/ingredient/{{id}}" class="btn btn-default" >Edit</a>
            <hr>
            <h1>{{role | number}}</h1>

        </div>

        <div class="col-md-12 text-center">

            <h1>{{ name }}</h1>
            <button class="btn btn-primary" type="button">
                Calories <span class="badge">{{values}}</span>
            </button>
            <br/>

        </div>
            <div class="col-md-8 col-md-offset-2 text-center">

                <img class="img-thumbnail img-responsive" src="{{picture}}" alt="picture" width="500px" height="300px"/>

                <h3>Description</h3>
                <p>{{description}}</p>

            </div>
            <facebook-like layout="button_count" share="true"></facebook-like>
    </div>
</div>
