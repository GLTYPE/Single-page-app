<div class="container main-content">
		<div class="row">
			<div class="col-md-12 text-center">

				<h1>Search<br><small>Looking for delicious food ? Appetizing recipes ? Delightful people ? </small></h1>
				<hr>

				<form role="form">
					  <div class="form-group">
					    <label for="search">Search</label>
					    <input type="text" class="form-control" id="search" placeholder="Search">
					  </div>
					  
					  <button type="submit" class="btn btn-default">Search</button>
				</form>
				<br/>
			</div>

			<div class="col-md-12 searchResult" >
				<div class="col-md-4 ">
					<img src="{{ foodDummy[0].img }}" alt="food photo">
				</div>

				<div class="col-md-6">
					<h2>{{ foodDummy[0].name }} <small>{{ foodDummy[0].type }}</small></h2>
					<p>{{ foodDummy[0].desc }}</p>
				</div>
			</div>

			<div class="col-md-12 searchResult" >
				<div class="col-md-4 ">
					<img src="{{ foodDummy[1].img }}" alt="food photo">
				</div>

				<div class="col-md-6">
					<h2>{{ foodDummy[1].name }} <small>{{ foodDummy[1].type }}</small></h2>
					<p>{{ foodDummy[1].desc }}</p>
				</div>
			</div>

		</div>
</div>
