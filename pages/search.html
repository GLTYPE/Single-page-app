<div class="container main-content">
		<div class="row">
			<div class="col-md-12 text-center">

				<h1>Search<br><small>Looking for delicious food ? Appetizing recipes ? </small></h1>
				<hr>

				<form role="form">
					  <div class="form-group">
					    <label for="search">Search</label>
					    <input type="text" class="form-control" id="search" placeholder="Search">
					  </div>
					   <div class="form-group">
					    <label for="search">Minimum Calories</label>
					    <input type="text" class="form-control" id="minCal" placeholder="0">
					  </div>
					  <div class="form-group">
					    <label for="search">Maximum Calories</label>
					    <input type="text" class="form-control" id="maxCal" placeholder="0">
					  </div>

					  
					  <button type="submit" class="btn btn-default">Search</button>
				</form>
				<br/>
			</div>

			<div class="col-sm-6 col-md-4" ng-repeat-start="s in search">
            <div class="thumbnail">
              <img data-src="{{s.picture}}" alt="{{s.name}}\'s picture" width="300px" height="300px">
              <div class="caption">
                <h3>{{s.name}}<small> {{s.brand}}</small></h3>
                <p>Calories : {{s.values}}</p>
                <p>{{s.description}}</p>
                <p><a href="#product/{{s._id}}" class="btn btn-primary" role="button">See item page</a>
              </div>
            </div>
          </div>
          <div  ng-repeat-end=""></div>

		</div>
</div>
